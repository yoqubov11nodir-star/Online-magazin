<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            width: 360px;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .card p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .code-input {
            width: 100%;
            height: 45px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            background: #198754;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #157347;
        }

        .resend {
            margin-top: 15px;
            font-size: 13px;
        }

        .resend a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Email Verification</h2>
        <p>We sent a verification code to your email.<br>Please enter it below.</p>
        <form method="post">
            {% csrf_token %}
        <input type="text" class="code-input" maxlength="6" name="code" placeholder="123456">
            {% if error %}
            <p>{{error}}</p>
            {% endif %}
        <button>Verify Code</button>
        </form>
        <p class="resend">
            Didnâ€™t receive the code? <a href="#">Resend</a>
        </p>
    </div>
</div>

</body>
</html>
