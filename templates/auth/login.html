<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4e54c8;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3b40a4;
        }

        .error {
            background: #ffe5e5;
            color: #d8000c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ffbaba;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <form method="POST" class="login-form" novalidate>
        {% csrf_token %}
        <h2>Tizimga kirish</h2>

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}

        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                name="username" 
                id="username" 
                placeholder="Usernameingizni kiriting"
                required
            >
        </div>

        <div class="form-group">
            <label for="password">Parol</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Parolingizni kiriting"
                required
            >
        </div>

        <button type="submit">Kirish</button>

        <div class="signup-link">
            Ro‘yxatdan o‘tmaganmisiz? 
            <a href="{% url 'register' %}">Ro‘yxatdan o‘tish</a>
        </div>
    </form>
</div>

</body>
</html>
